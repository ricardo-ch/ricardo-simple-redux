box: node:8.11 # for more information: https://hub.docker.com/_/node/

build:
  # The steps that will be executed on build
  steps:
    # "install", "build" and "test" are mandatory
    # you can customize those steps inside Makefile
    - script:
        name: configure private npm
        code: echo -e "${NPM_RC}" > .npmrc
    - script:
        name: install project
        code: make install
    - script:
        name: build project
        code: make build
    - script:
        name: test project
        code: make test
